    <div class="container" id="content">


        <h1 style="text-align: center;">Auftragsanmeldung</h1>

        <div style="float:center;" id="formular">

            <form action="" method="get">
                <p>Kontaktieren Sie uns für einen Auftrag!</p>

                <label for="name">Kundenname</label>
                <input type="text" id="name" placeholder="Geben Sie ihren Namen ein.">
                <br>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Geben Sie ihre Email ein.">
                <br>
                <label for="tel">Telefon-Nummer</label>
                <input type="tek" id="tel">
                <br>
                <label for="date">Auftrags-Datum</label>
                <input type="date" id="date">
                <br>
                <label for="number">Anzahl Stunden</label>
                <input type="number" id="number" value="0" min="1">
                <br>
                <select name="auftrag" id="auftrag">
                    <option value="" id="">Auftragsart auswählen</option>
                    <option value="portrait" id="portrait">Portrait-Fotografie</option>
                    <option value="hochzeit" id="hochzeit">Hochzeit-Fotografie</option>
                    <option value="landschaft" id="landschaft">Landschaft-Fotografie</option>
                    <option value="videografie" id="videografie">Videografie-Auftrag</option>
                </select>
                <br>
                <textarea name="details" id="details" cols="30" rows="10"
                    placeholder="Geben Sie weitere Details zum Auftrag an" minlength="10"></textarea>
                <br>
                <input type="submit" name="absenden" id="absenden" value="Absenden">
            </form>
        </div>
